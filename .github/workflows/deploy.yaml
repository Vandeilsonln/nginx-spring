name: deployment
on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
          required: true
      DOCKER_TOKEN:
          required: true
      #AWS_ACCESS_KEY_ID:
      #    required: true
      #AWS_SECRET_ACCESS_KEY:
      #    required: true

jobs:
  push-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código conte
        uses: actions/checkout@v4.1.7

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v6.2.0
        with:
          context: ./
          push: true
          file: ./Dockerfile
          tags: |
            vandeilsonln/nginx-study:v${{ github.run_number }}
            vandeilsonln/nginx-study:latest

  CD:
    runs-on: ubuntu-latest
    needs: [push-to-hub]
    steps:
      - name: Obtendo o código
        uses: actions/checkout@v3
        
      - name: GitOps
        run: |
          git config --global user.name "Vandeilson Nobre"
          git config --global user.email "vandernobrel@gmail.com"
          sed -i 's/image: vandeilsonln\/nginx-study:v[0-9]\{1,3\}/image: vandeilsonln\/nsingx-study:v${{github.run_number}}/' ./k8s/deployment.yaml
          git add .
          git commit -m "new tag - ${{github.run_number}}"
          git push origin
